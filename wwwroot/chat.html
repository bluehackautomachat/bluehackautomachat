<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#043F6B">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.png" sizes="144x144" type="image/png">
  </head>
  <body>

      <div class="barra-imagem">
          <img src="img/logo.jpeg" alt="A Logo do HC - Box">
      </div>

      <div class="mensagens"></div>

    <div class="container-input">
        <input type="text" placeholder="Digite aqui!" onchange="textoAlterado()" >
        <label class="camera">
            <img src="img/camera.png">
            <input type="file" accept="image/*"  capture="camera">
        </label>
        <button class="microfone">
            <img src="img/microfone-preto.png">
        </button>
    </div>

    <script src="js/chat.js"></script>
        
  </body>
</html>
