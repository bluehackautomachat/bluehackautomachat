<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#4527A0">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.png" sizes="144x144" type="image/png">
  </head>
  <body>

      <div class="barra-imagem">
          <img src="img/logo.png" alt="A Logo do HC - Box">
      </div>

      <div class="mensagem-bot">
          <img src="img/bot.png" alt="A foto do bot">
          <div class="balao">
              Por favor, Mostre para a câmera algum documento com foto
          </div>
      </div>

      <div class="mensagem-usuario">
        <img src="img/usuario.png" alt="A foto do usuário">
        <div class="balao">
            <img src="img/documento.png" alt="o documento do usuário">
        </div>
    </div>

    <div class="mensagem-bot">
            <img src="img/bot.png" alt="A foto do bot">
            <div class="balao">
                Ótimo, Thiago. Agora preciso confirmar sua carteira de convênio e seu código de cliente, mande uma foto por favor?
            </div>
        </div>
  
        <div class="mensagem-usuario">
          <img src="img/usuario.png" alt="A foto do usuário">
          <div class="balao">
              <img src="img/documento2.png" alt="um outro documento do usuário">
          </div>
      </div>

        <div class="mensagem-bot">
          <img src="img/bot.png" alt="A foto do bot">
          <div class="balao">
              Bom Thiago muito obrigado pela confirmação dirija-se ao 3º andar sala 15. Obrigado pela preferência
          </div>
      </div>

      <input type="text" placeholder="Digite aqui!" >

  </body>
</html>
